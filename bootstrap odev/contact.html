<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Wissen Blog</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <nav style="background-color: #085e7d;" class="navbar navbar-expand-md navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fa-solid fa-house"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Contacts</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-warning" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

            </div>
        </nav>
        <div class="container my-4">
            <h2 class="display-6 fs-2 fw-normal mb-3">Contact Us</h2>
            <div class="row g-2">
                <div style="background-color: #085E7D; border-radius: 5px; " class="col-md-12 col-lg-6">
                    <div class=" p-3 rounded-2 ">
                        <div class="alert alert-warning">
                            Please fill out the form.
                        </div>
                        <form action="" class="row g-3 text-white">
                            <div class="col-6">
                                <label for="" class="form-label">Email</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Phone</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Subject</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Message</label>
                                <textarea name="" id="" class="form-control"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-warning w-100">Send Message</button>
                            </div>
                        </form>
                    </div>
 
                </div>
                <div class="col-md-12 col-lg-6 border rounded-2 p-1">
                   

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.66875173312!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral%20Park!5e0!3m2!1str!2str!4v1700292733322!5m2!1str!2str" width="643" height="520" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <footer style="background-color: #085E7D; margin-top: 55px;" class="text-white p-2">
            <div class="container text-center">
                <p> Bau Wissen- Müge Melisa Aktaş tarafından hazırlanmıştır. @2023</p>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>


</body>
